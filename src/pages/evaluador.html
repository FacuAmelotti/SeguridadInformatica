<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="../css/template.css">    
    <link rel="stylesheet" href="../css/evaluador.css">    

        <!--FONT-->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
        <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
        </style>
</head>
<body>
    <div class="container">
        <button id="menu-toggle" class="menu-toggle">â˜° MenÃº</button>
        <!-- MenÃº lateral izquierdo -->
        <aside class="menu" id="menu">
            <h2>Evaluador</h2>
            <ul>
                <li><a href="./general.html"><i class="fas fa-arrow-left"></i> General</a></li>
            </ul>

            <div id="music-control" style="
            background-color: rgb(26, 35, 64);
            color: #00bcd4;
            font-size: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px;
            border-radius: 12px;
            gap: 20px;
        ">
        
            <!-- Icono de mÃºsica a la izquierda -->
            <div style="flex: 30%; text-align: center;">
                <img src="../img/music.jpg" alt="Music Icon" style="width: 48px; border-radius: 50px; height: 48px;">
            </div>
        
            <!-- Controles a la derecha -->
            <div style="flex: 70%; text-align: center;">
                <button id="music-toggle" style="
                    background-color: #2277b9;
                    color: white;
                    border: none;
                    padding: 6px 14px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 12px;
                    margin-bottom: 8px;
                ">
                    Pausar MÃºsica
                </button>
                <br>
                <input type="range" id="volume-slider" min="0" max="100" value="46" style="
                    width: 80%;
                    margin-top: 6px;
                    height: 6px;
                ">
            </div>
        
        </div>
          
        </aside>


        <!-- Contenido principal -->
        <main class="content">
            <div class="evaluador">
              
                <section id="tema-section">

                  <section id="tips-section" style="z-index: 2;">
                    <img id="imgEffect" src="../img/el_cerebrito.jpg" onclick="ampliarImagen(this)">
                    <div class="info-text">
                     <h1>Evaluador</h1> 
                     <p>ðŸ”¹ Puede que haya preguntas que no esten en el contenido...</p>
                     <p>ðŸ”¹ La mejor forma de aprender este juego es memorizando!</p>
                    </div>
                  </section>

                  <h2>Selecciona los temas a evaluar</h2>
                  <form id="temas-form">
                    <label><input type="checkbox" checked name="tema" value="redes"> Redes</label>
                    <label><input type="checkbox" checked name="tema" value="bd"> Bases de Datos</label>
                    <label><input type="checkbox" checked name="tema" value="seguridad"> Seguridad</label>
                    <button id="button" type="submit" style="height: 32px; padding: 0 12px; background-color: rgb(131, 153, 190);">Comenzar EvaluaciÃ³n</button>
                  </form>
                </section>
          
                <section id="evaluacion-section" class="hidden" style="z-index: 2;">
                  <div id="pregunta-container">
                    <h2 id="preg-titulo"></h2>
                    <h3 id="pregunta-texto"></h3>

                    <section style="margin: 6px 32px;">
                    <ul id="opciones-lista"></ul>
                  </section>
                  <section id="pregunta-section">
                    <div id="pregunta-buttons">
                      <button class="button" id="siguiente-btn" disabled>Siguiente pregunta</button>
                      <button class="button_end" id="finalizar-btn" disabled>Finalizar EvaluaciÃ³n</button>
                    </div>
                  
                    <div id="info-pregunta">
                      <p id="area"></p>
                      <p id="dificultad"></p>
                      <p id="contador"></p>
                    </div>
                  </section>
                  
                  
                </section>
        </main>
    </div>

    <div class="overlay" id="overlay">
        <button class="close-btn" onclick="cerrarImagen()">X</button>
        <img id="imagenAmpliada" src="" alt="Imagen Ampliada">
    </div>

    <!-- Fondo negro que cambia opacidad -->
    <div id="background-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(10, 4, 52);
    pointer-events: none; /* que no sea clickeable */
    z-index: 1; /* que estÃ© detrÃ¡s de todo el contenido principal */
    "></div>

    <script src="./../js/evaluador.js"></script>    
    <script src="./../js/divInfoDesplegable.js"></script>
    <script src="./../js/ampliarImg.js"></script>
    <script src="./../js/reproductor.js"></script>
    <script src="./../js/imgChangeMouseOver.js"></script>
</body>
</html>
